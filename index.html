<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation using Js</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- title    -->
            <div class="design">
              <div class="logo">
                <h1>CV</h1>
              </div>
             <div class="title2">
               <h1>Be Createive</h1>
             </div>
              <div class="logo logo-2">
                <h1>CV</h1>
              </div>
            </div>
            <div class="title">
              <h1>Create Your Cv easily</h1><hr>
            </div>
            <form id="myForm">
        <!--  right side of the form      -->
              <div class="rightside">
                <div class="details">
                    <!--         name input -->
                <div class="fullname">
                  <label for="fullname">FullName</label>
                  <i class="fas fa-user"></i>
                  <input type="text" name="fullname" id="fullname" placeholder="Madrine Luswata">
                  <i class="fas fa-exclamation-circle"></i>
                  <i class="fas fa-check-circle"></i>
                </div>
        <!--         image input -->
                <div>
                   <label for="image">Your image url</label>
                  <i class="fas fa-user-tie"></i>
                  <input type="url" name="image" id="image" placeholder="Your image url here....">
                  <i class="fas fa-exclamation-circle"></i>
                  <i class="fas fa-check-circle"></i>
                </div>
                </div>
        
        <!--         contacts -->
                <div class="contacts">
        <!--           address input -->
                  <div>
                    <label for="address">Your adress</label>
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="address" id="address" placeholder="Bulwadda west, gomba kla, uganda">
                    <i class="fas fa-exclamation-circle"></i>
                   <i class="fas fa-check-circle"></i>   
                  </div>
        <!--           phone -->
                  <div>
                     <label for="phone">Enter your phone number:</label>
                    <i class="fas fa-phone-square"></i>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="256785********">
                    <i class="fas fa-exclamation-circle"></i>
                   <i class="fas fa-check-circle"></i> 
                  </div>
        <!--           email input here -->
                  <div>
                      <label for="email">Enter your email:</label>
                    <i class="fas fa-envelope"></i>
                     <input type="email" id="email" name="email" placeholder="abc@gmail.com">
                    <i class="fas fa-exclamation-circle"></i>
                   <i class="fas fa-check-circle"></i> 
                  </div>
                  
                </div>
        <!--         language -->
                <div class="languages">
                    <div>
                      <label for="lang">Enter languages(separate with comma):</label>
                    <i class="fas fa-smile"></i>
                     <input type="text" id="lang" name="lang" placeholder="Luganda, English, Arabic">
                    <i class="fas fa-exclamation-circle"></i>
                   <i class="fas fa-check-circle"></i> 
                  </div>
                  <!--         skills and intrests  -->
                <div>
                  <label for="skills">Skills & Intrestes</label>
                  <input type="text" name="skills" id="skills" placeholder="Project management, Creative design ,...">
                    <i class="fas fa-exclamation-circle"></i>
                  <i class="fas fa-check-circle"></i>
                </div>
                    
                </div>
              </div>
        <!-- left side of the form -->
              <div class="leftside">
                  <!--         education -->
                <div class="education">
                  <label for="education">Education</label>
                  <input type="text" name="education" id="education" placeholder="bachelor of science :CIS 2017 kla.. ">
                    <i class="fas fa-exclamation-circle"></i>
                  <i class="fas fa-check-circle"></i>
                </div>
                <!--         exprience -->
                 <div>
                  <label for="startDate"> StartDate</label>
                  <input type="date" name="startDate" id="startDate">
                </div>
        <!--         summary textarea -->
                <div>
                  <label for="summary">Summary</label>
                  <textarea name="summary" id="" cols="30" rows="10" placeholder="Junior web developer specializing in front end developement........."></textarea>
                </div>  
        
        <!--         certificate -->
                <div class="certified">
                  <label for="certify">Certifications</label>
                  <textarea name="certify" id="certify" cols="30" rows="10"></textarea>
                </div>
              </div> 
            </form>
             <button type="button" id="submit">Create CV</button>
          </div>

       <script src="main.js"></script>
</body>
</html>
